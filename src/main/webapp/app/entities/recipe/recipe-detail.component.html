
<div *ngIf="recipe">
    <h2><span>Recipe</span> {{recipe.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{recipe.name}}</span>
        </dd>
        <dt><span>Image</span></dt>
        <dd>
            <span>{{recipe.image}}</span>
        </dd>
        <dt><span>Ingredient Entry</span></dt>
        <dd>
            <span *ngFor="let ingredientEntry of recipe.ingredientEntries; let last = last">
                <a [routerLink]="['/ingredient-entry', ingredientEntry?.id ]">{{ingredientEntry.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'recipe/'+ recipe.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
